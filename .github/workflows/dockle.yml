name: Dockle

on:
  push:
    branches:
      - master
      - develop
  pull_request:

jobs:
  dockle:
    runs-on: ubuntu-latest
    env:
      DOCKER_CONTENT_TRUST: 1
    steps:
      - name: Checkout code
        uses: actions/checkout@v3.2.0
      - name: Build an image from Dockerfile
        run: |
          docker build --cache-from type=registry,ref=ghcr.io/misskeyio/misskey:io-buildcache -t misskey:scan .
      - name: Run dockle
        uses: goodwithtech/dockle-action@main
        with:
          image: 'misskey:scan'
          format: 'list'
          exit-code: '1'
          exit-level: 'warn'
