name: Dockle

on:
  push:
    branches:
      - main
      - next
      - beta
      - io
      - host
  pull_request:

permissions:
  contents: read
  packages: write

jobs:
  dockle:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          submodules: true
      - name: Persist git metadata for Docker build
        shell: bash
        run: |
          set -euo pipefail
          printf '%s\n' "$(git rev-parse --short HEAD)" > .git-commit
      - name: Prepare image metadata
        shell: bash
        run: |
          set -euo pipefail

          ref_type="${{ github.ref_type }}"
          ref_name="$(echo ${{ github.ref_name }} | sed -e 's/\//-/g')"

          branch_name="main"
          case "${ref_type}" in
            branch)
              branch_name="${ref_name}"
              ;;
            tag)
              if [[ "${ref_name}" =~ -([a-zA-Z0-9]+)\..* ]]; then
                branch_name="${BASH_REMATCH[1]}"
              fi
              ;;
          esac

          echo "BRANCH_NAME=${branch_name}" >> "${GITHUB_ENV}"
      - name: Build an image from Dockerfile
        uses: docker/build-push-action@v6
        id: build-scan
        with:
          context: .
          push: true
          provenance: false
          cache-from: type=registry,ref=ghcr.io/misskeyio/misskey:buildcache-${{ env.BRANCH_NAME }}
          tags: |
            ghcr.io/misskeyio/misskey:scan
      - name: Run dockle
        uses: docker://goodwithtech/dockle:v0.4.15
        env:
          DOCKLE_OUTPUT_FORMAT: list
          DOCKLE_EXIT_CODE: 1
          DOCKLE_EXIT_LEVEL: WARN
          DOCKLE_IGNORES: CIS-DI-0005,CIS-DI-0010
          DOCKLE_DEBUG: true
        with:
          args: 'ghcr.io/misskeyio/misskey@${{ steps.build-scan.outputs.digest }}'
