name: Publish Docker image

on:
  push:
    branches:
      - main
      - next
      - beta
      - host
      - io
    tags:
      - '**-host.*'
      - '**-io.*'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  push_to_registry:
    name: Push Docker image to GitHub Container Registry
    runs-on: ubuntu-latest
    if: github.repository == 'MisskeyIO/misskey'
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/misskeyio/misskey
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Prepare image metadata
        shell: bash
        run: |
          set -euo pipefail
          
          ref_type="${{ github.ref_type }}"
          ref_name="$(echo ${{ github.ref_name }} | sed -e 's/\//-/g' )"
          
          case "${ref_type}" in
            branch)
              branch_name="${ref_name}"
              ;;
            tag)
              if [[ "${ref_name}" == *-host.* ]]; then
                branch_name="host"
              elif [[ "${ref_name}" == *-io.* ]]; then
                branch_name="io"
              else
                echo "Unsupported tag pattern: ${ref_name}" >&2
                exit 1
              fi
              ;;
            *)
              echo "Unsupported ref type: ${ref_type}" >&2
              exit 1
              ;;
          esac

          echo "BRANCH_NAME=${branch_name}" >> "${GITHUB_ENV}"
      - name: Build and Push to GitHub Container Registry
        uses: docker/build-push-action@v6
        with:
          builder: ${{ steps.buildx.outputs.name }}
          context: .
          push: true
          platforms: ${{ steps.buildx.outputs.platforms }}
          provenance: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=ghcr.io/misskeyio/misskey:buildcache-${{ env.BRANCH_NAME }}
          cache-to: type=registry,ref=ghcr.io/misskeyio/misskey:buildcache-${{ env.BRANCH_NAME }},mode=max
