version: "3"

services:
  dragonflytest:
    image: docker.dragonflydb.io/dragonflydb/dragonfly
    command: dragonfly --logtostderr --version_check=false --bind=0.0.0.0 --port=6379 --maxclients=64000 --maxmemory=0 --hz=100 --default_lua_flags=allow-undeclared-keys --pipeline_squash=0 --multi_exec_squash=false --conn_io_threads=4 --epoll_file_threads=4 --proactor_threads=4
    ulimits:
      memlock: -1
    ports:
      - "127.0.0.1:56312:6379"

  dbtest:
    image: postgres:15
    ports:
      - "127.0.0.1:54312:5432"
    environment:
      POSTGRES_DB: "test-misskey"
      POSTGRES_HOST_AUTH_METHOD: trust
